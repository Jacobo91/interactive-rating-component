<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rating Component</title>
</head>
<body>
    
    <main class="container">
        
        <div class="wrapper">
            <i class="fa-solid fa-star circle"></i>
            <section id="text">
                <h3>How did we do?</h3>
                <p>
                    Please let us know how we did with your support request. All feedback is appriciated to help us improve our offering!
                </p>
            </section>
            <form action="">
                <div class="options">
                    <input type="button" value="1" class="circle" data-answer>
                    <input type="button" value="2" class="circle" data-answer>
                    <input type="button" value="3" class="circle" data-answer>
                    <input type="button" value="4" class="circle" data-answer>
                    <input type="button" value="5" class="circle" data-answer>
                </div>
                <input type="submit" value="SUBMIT">
            </form>
        </div>
    </main>

    <!-- scripts -->
    <script type="text/javascript" src="./app.js"></script>
    <script src="https://kit.fontawesome.com/37b2f718fc.js" crossorigin="anonymous"></script>
</body>
</html>
